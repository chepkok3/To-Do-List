<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List | Stanley</title>
    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <script src="https://code.iconify.design/iconify-icon/1.0.2/iconify-icon.min.js"></script>
    <script defer src="main.js"></script>
  <script defer src="/main.js"></script></head>
  <body>
    <main class="main-content">
      <section id="to-do" class="to-do">
        <header class="todo-header">
          <h1>Today's To Do</h1>
          <button class="arrow-rotate">
            <i class="fa-solid fa-arrows-rotate"></i>
          </button>
        </header>

        <!-- adding to the list -->
        <form id="todo-form" class="todo-form">
          <input
            type="text"
            id="list-input"
            name="list-input"
            class="list-input"
            placeholder="Add your list..."
          /><button
            class="input-btn"
            aria-label="add new task"
            title="hit enter to submit task"
          >
            <i class="fa fa-arrow-turn-down"></i>
          </button>
        </form>

        <!-- section for adding the todo list-->

        <ul class="task-list"></ul>

        <!-- completed task button -->
        <div class="completed">
          <button class="delete-tasks">Clear all completed</button>
        </div>
      </section>
    </main>
  </body>
</html>
